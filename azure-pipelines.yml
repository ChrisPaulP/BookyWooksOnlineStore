# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  testResultsDirectory: '$(System.DefaultWorkingDirectory)/TestResults'  # Define the directory to store test results

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build $(buildConfiguration)'
  inputs:
    command: 'build'
    projects: '**/BookyWooks.sln'  # Specify the solution file
    arguments: '--configuration $(buildConfiguration)'
    
# Add step to run tests
- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'  # Specify test project(s) or wildcard pattern
    arguments: '--configuration $(buildConfiguration) --logger trx --results-directory "$(testResultsDirectory)" --collect "Code Coverage"'

