trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  BuildParameters.RestoreBuildProjects: '**/*.csproj'
  BuildParameters.TestProjects: |
    $(BuildParameters.RestoreBuildProjects)
    !**/*FunctionalTests*.csproj
    !**/*IntegrationTests*.csproj
    !**/BookWooks.OrderApi.FunctionalTests.csproj
    !**/BookyWooks.OrderApi.IntegrationTests.csproj
    !**/BookWooks.OrderApi.TestContainersIntegrationTests.csproj

jobs:
- job: BuildAndTest
  displayName: Build and Test (Unit + Integration with Testcontainers)

  steps:
    # ✅ Ensure Docker is running (Testcontainers uses it)
    - script: |
        sudo service docker start
        docker --version
      displayName: Start Docker

    # ✅ Restore NuGet Packages
    - task: DotNetCoreCLI@2
      displayName: Restore NuGet Packages
      inputs:
        command: restore
        projects: $(BuildParameters.RestoreBuildProjects)
        configuration: $(buildConfiguration)

    # ✅ Build the Solution
    - task: DotNetCoreCLI@2
      displayName: Build Solution
      inputs:
        command: build
        projects: '**/BookyWooks.sln'
        arguments: '--configuration $(buildConfiguration)'

    # ✅ Run **Unit Tests** (excludes integration tests)
    - task: DotNetCoreCLI@2
      displayName: Run Unit Tests
      inputs:
        command: test
        projects: $(BuildParameters.TestProjects)
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx'
      env:
        ASPNETCORE_ENVIRONMENT: Test

    # ✅ Run **Integration Tests (Testcontainers)**
    - task: DotNetCoreCLI@2
      displayName: Run Integration Tests (Testcontainers)
      inputs:
        command: test
        projects: 'BookWooks.OrderApi.TestContainersIntegrationTests/BookWooks.OrderApi.TestContainersIntegrationTests.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --logger trx;LogFileName=booky-wooks-integration-test-results.trx'
      env:
        ASPNETCORE_ENVIRONMENT: Development
        TESTCONTAINERS_RYUK_DISABLED: 'false' # optional, enable Ryuk resource cleanup
        DOTNET_TESTCONTAINERS_HOST_OVERRIDE: 'unix:///var/run/docker.sock'

    # ✅ Publish TRX Test Results
    - task: PublishTestResults@2
      displayName: Publish Integration Test Results
      condition: succeededOrFailed()
      inputs:
        testResultsFormat: VSTest
        testResultsFiles: '**/booky-wooks-integration-test-results.trx'
        mergeTestResults: true

    # ✅ Publish App Artifacts (Optional)
    - task: DotNetCoreCLI@2
      displayName: Publish App
      inputs:
        command: publish
        publishWebProjects: false
        projects: $(BuildParameters.RestoreBuildProjects)
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifact
      condition: succeededOrFailed()
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        TargetPath: '\\my\share\$(Build.DefinitionName)\$(Build.BuildNumber)'
